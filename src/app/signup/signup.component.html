<h1>Signup Page</h1>
<form #signupForm="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input id="name" name="name" [(ngModel)]="signupData.name" type="text" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input id="email" name="email" [(ngModel)]="signupData.email" type="email" required email>
  </div>
  <div>
    <label for="password">Password:</label>
    <input id="password" name="password" [(ngModel)]="signupData.password" type="password" required minlength="6">
  </div>
  <div>
    <label for="confirmPassword">Confirm Password:</label>
    <input id="confirmPassword" name="confirmPassword" [(ngModel)]="signupData.confirmPassword" type="password" required>
  </div>
  <button type="submit" [disabled]="signupForm.invalid">Signup</button>
</form>
<p>
  Already have an account? <a routerLink="/login">Login</a>
</p>
